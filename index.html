<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital@0;1&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header starts here -->
    <header>
      <span class="logo">MEDICAL</span>

      <input type="checkbox" id="toggler" class="menu-toggle" />
      <label for="toggler" class="hamburger">
        <div class="bars"></div>
        <div class="bars"></div>
        <div class="bars"></div>
      </label>
      <nav>
        <ul>
          <li><a href="">Services</a></li>
          <li><a href="">Doctors</a></li>
          <li><a href="">How it works</a></li>
          <li><a href="">Reviews</a></li>
        </ul>
      </nav>
      <button class="bg-btn">Book a meeting</button>
    </header>

    <main>
      <section class="hero-section">
        <div class="first-section">
            <span class="care">We take care of your health</span>
            <h1>Consult Your Doctor from home</h1>
            <p>Choose the best online therapy services, begin your free assessment and speak to a licensed
                therapist.
                Help is at your fingertips.</p>
            <div class="buttons">
                <button class="bg-btn">Book a meeting</button>
                <button id="text-btn">How it works <i class="bi bi-arrow-up-right"></i></button>
            </div>
            <div class="period">
                <div class="number">
                    <span class="years">12</span>
                    <span class="plus">+</span>
                </div>
                <span>Years of helping patients online</span>
            </div>
        </div>

        <div class="hero-image">
            <img class="doc-img" src="./images/sal3.jpg" alt="A picture of two doctors">
        </div>
    </section>
    </main>
  </body>
</html>
